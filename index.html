<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='style.css'></head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> <!-- font awesome stylesheet-->
  
<body>
  <div class="container">
    <div class="box search">
    	
    </div>

    <div class="box upload">
    	<input accept="audio/*" type="file" name="file" id="file" class="inputaudio" onchange="LoadAudio()" />
		<label for="file">Choose file</label>
    </div>

    <div class="box search_results" id="search"><br>
      <input type="text" name="search_song" placeholder="type name or artist"><button id="search_song">Search</button>

    </div>

    <div class="box song">
      <p id="song_name"></p>
      <button onclick="wavesurfer.playPause()">Play/Pause
      </button>
    </div>

    <div id="waveform" class="box songwave">
    	
    </div>

    <div class="box content">
      
      <div id="recent_songs">
        <p onclick="MakeVisible('current_content','playlist_content')">Recent songs</p>
        <ul id="current_content" >
        </ul>   
      </div>

      <div id="playlist">
        <p onclick="MakeVisible('playlist_content','current_content')">Playlist</p>
        <ul id="playlist_content" style="display: none" >  
        </ul>
      </div>

    </div>
  
  </div>

  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="js/index.js" type="text/javascript"></script>


</body>

</html>
